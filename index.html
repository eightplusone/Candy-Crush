// A short jQuery extension to read query parameters from the URL.
$.extend({
  getUrlVars: function() {
    var vars = [], pair;
    var pairs = window.location.search.substr(1).split('&');
    for (var i = 0; i < pairs.length; i++) {
      pair = pairs[i].split('=');
      vars.push(pair[0]);
      vars[pair[0]] = pair[1] &&
          decodeURIComponent(pair[1].replace(/\+/g, ' '));
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});

// constants
var DEFAULT_BOARD_SIZE = 8;
var TABLE_HEIGHT = 320;
var COLUMN_NAME = ["a", "b", "c", "d", "e", "f", "g", "h"];
var ROW_NAME = [1, 2, 3, 4, 5, 6, 7, 8];

// data model at global scope for easier debugging
var board;
var rules;

// initialize board
if ($.getUrlVar('size') && $.getUrlVar('size') >= 3) {
  board = new Board($.getUrlVar('size'));
} else {
  board = new Board(DEFAULT_BOARD_SIZE);
}

var board_size = board.getSize();

// load a rule
rules = new Rules(board);

// Replace the placeholder in the middle column with the actual game table.
// Fill each cell of the table with the according candy.
var fillTableWithCandies = function() {
  var tableHolder = document.getElementById("tableHolder");
  var gameTable = document.createElement("table");

  gameTable.id = "tableHolder";
  //gameTable.style.border = "1px solid black";
  gameTable.style.height = board_size;
  gameTable.style.width = board_size;

  for (var i = 1; i <= board_size; i++) {
    var tr = gameTable.insertRow();
    tr.style.height = TABLE_HEIGHT/board_size;

    for (var j = 0; j < board_size; j++) {
      if (board.getCandyAt(i-1, j)) {
        var td = tr.insertCell();
        var bgcolor = board.getCandyAt(i-1, j).color;
        td.style.border = "1px solid white";
        td.style.backgroundColor = bgcolor;
        td.id = COLUMN_NAME[i-1] + ROW_NAME[j].toString();

        if (bgcolor == "yellow") {
          td.innerHTML = "<div style='width: " + TABLE_HEIGHT/board_size + "px;' align='center'><font color='black'><b>" + COLUMN_NAME[i-1] + ROW_NAME[j].toString() + "</b></font></div>";
        } else {
          td.innerHTML = "<div style='width: " + TABLE_HEIGHT/board_size + "px;' align='center'><font color='white'><b>" + COLUMN_NAME[i-1] + ROW_NAME[j].toString() + "</b></font></div>";
        }
      }
    }
  }

  tableHolder.parentNode.replaceChild(gameTable, tableHolder);
}

var unlockButtons = function() {
