<head>
<meta charset="utf-8">
<title>CandyCrush</title>

<!-- Load style sheets -->
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

<link rel="stylesheet" href="mainLayout.css">

<!-- Use mobile-aware viewport -->
<meta name="viewport" content=
  "width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load any supplemental Javascript libraries here -->
<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js">
</script>
<script src="candy.js"></script>
<script src="board.js"></script>
<script src="rules.js"></script>
<script src="game.js"></script>

<script>
// All the scripts are now moved to game.js
</script>


</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-3" id="firstColumn">
      <div>
      
        <!-- Column 1 Code Here -->
        <div class="row justify-content-center">
          <div align="center"><h1 class="text-danger"><b>Candy<br>Crush</b></h1>by Hai Tran</div>
        </div>
        <div class="row justify-content-center">
          <div align="center"><p id="score">0 point</p></div>
        </div>
        <div class="row justify-content-center">
          <input type="button" class="btn btn-primary col-6" value="New Game" id="btnNewGame">
        </div>
        <div class="row justify-content-center">
          <input type="button" class="btn btn-primary col-6" value="Show Move" id="btnShowMove">
        </div>

      </div>
  </div>

  <div class="col-md-6" align="center" id="mainColumn">
    <!-- Column 2 Code Here -->
    <img id='suggestedArrow' src='graphics/arrow.png'" width=1 height=1 style="position: absolute;"/>
    <canvas id="canvas" width="320px" height="320px" style="z-index: 1;"></canvas>
  </div>

  <div class="col-md-3" id="lastColumn">

    <!-- Column 3 Code Here -->
    <div class="row justify-content-center">
      <label for="move">Move:&nbsp;</label>
      <input type="text" size="4" id="cellLocation">
    </div>

    <div class="row justify-content-center" id="arrows">
      <input type="button" class="btn btn-primary col-3 col-offset-4" value="↑" id="btnUpArrow">
    </div>
    <div class="row justify-content-center">
      <input type="button" class="btn btn-primary col-3" value="←" id="btnLeftArrow">
      <input type="button" class="btn btn-primary col-3 col-offset-8" value="→" id="btnRightArrow">
    </div>
    <div class="row justify-content-center">
      <input type="button" class="btn btn-primary col-3 col-offset-4" value="↓" id="btnDownArrow">
    </div>

    <div class="row justify-content-center" id="crush">
      <input type="button" class="btn btn-primary col-6" value="Crush Once" id="btnCrushOnce">
    </div>

  </div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>
